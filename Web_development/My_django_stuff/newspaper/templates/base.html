<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand nav-item nav-link" href="{% url 'home' %}">Newspaper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}

            <div class="col"><a class="nav-item nav-link" href='{% url 'password_change' %}'>Change_Password</a></div>
            <div class="col"><a class="nav-item nav-link" href='{% url 'password_reset' %}'>Reset_Password</a></div>
            <div class="col"><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></div>
            <div class="col"><a class="nav-item nav-link" >Welcome : {{ user.username }}</a></div>
          {% else %}
            <div class=""><a class="nav-item nav-link " href="{% url 'login' %}" >Login</a></div>
                <div class=""><a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a></div>
          {% endif %}

          </div>
        </div>
          </nav>


    <div class="content container loader">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
