<!<!DOCTYPE html>
{% extends 'app6/base.html'  %}
{% load static %}

{%block body_block%}
<div class="jumbotron">
  {% if registered %}
  <h1>Thankyou for registering!!</h1>
  {% else %}
<h1>Register Here!</h1>
<form enctype='multipart/form-data' method="post">    <!-- enctype is needed for uploading images -->
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <input type="submit"  value="Submit">
</form>
{%endif%}
</div>
{%endblock%}
